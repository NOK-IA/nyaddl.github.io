        }
    
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white; /* Start with white overlay */
            opacity: 1; /* Start with full opacity */
            transition: opacity 2s ease; /* Transition effect */

        }
    </style>

    <script>
        // Function to toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode'); // Toggle dark mode class on body
        }
    
        // Dark mode toggle button functionality
        var darkModeToggle = document.getElementById('dark-mode-toggle');
        darkModeToggle.addEventListener('click', toggleDarkMode);
    </script>
    <script>
        document.getElementById('search-bar').addEventListener('input', function() {
            const filter = this.value.toLowerCase();
            const linksList = document.getElementById('links-list');
            const links = linksList.getElementsByTagName('li');
            
            Array.from(links).forEach(function(link) {
                const linkText = link.textContent.toLowerCase();
                if (linkText.includes(filter)) {
                    link.style.display = '';
                } else {
                    link.style.display = 'none';
                }
            });
        });
    </script>
</body>
<script>
    // After the page has loaded, fade out the overlay
    window.addEventListener('load', function() {
        var overlay = document.getElementById('overlay');
        overlay.style.opacity = '0'; // Fade out the overlay
        setTimeout(function() {
            overlay.style.display = 'none'; // Hide the overlay after fading out
            document.body.style.overflow = 'visible'; // Allow scrolling after transition
        }, 2000); // Adjust the delay to match the transition duration
    });
</script>
